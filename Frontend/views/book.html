<h3 class="mb-3">Könyv</h3>

<div class="container adatok">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cim" placeholder="Név">
        <label for="name">Cím</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="release" placeholder="Születési dátum">
        <label for="birth">Kiadási dátum</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="isbn" placeholder="Név">
      <label for="name">ISBN</label>
    </div>

    <button type="button" id="addBook" class="btn gonb" onclick="addBook()">Könyv felvétele</button>
    <button type="button" id="editBook" class="btn gonb d-none" onclick="editBook()">Könyv módosítása</button>
</div>

<div id="cards" class="d-flex flex-row flex-wrap">

</div>
